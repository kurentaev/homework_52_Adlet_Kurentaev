<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Create Article</title>
</head>
<body>
    <h1>New article</h1>
    <form action="/articles/add/" method="POST">
        {% csrf_token %}
        <div class="form">
            <div class="form_row">
                <lable for="title">Description: </lable>
                <input id ="title" name ="description" type = "text">
            </div>
            <div class="form_row">
                <label>Status</label>
                    <select name="status" class="form-control">
                        <option value="new">nov</option>
                        <option value="in_process">in</option>
                        <option value="done">done</option>
                    </select>
            </div>
            <div class="form_row">
                <lable for="author">deadline: </lable>
                <input id ="author" name ="deadline" type = "text">
            </div>
            <div class="form_row">
                <input type="submit">
            </div>
        </div>
    </form>
</body>
</html>
